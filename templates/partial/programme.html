{% extends "partial/base.html" %}
{% load static %}
{% block content %}

    <div class="tab" style="display: block;background-color: navy; padding: 15px 15px 15px 15px;">
      <h1 style="display:flex;color:white;justify-content: flex-start;">Programmes</h1>
    </div>
    {% for desc,img,date in programme %}
      
    <div class="card" style="width: 18rem;display:inline-flex;justify-content:space-between;">
        {% if img %}
        <img class="card-img-top" src="media/{{ img }}" alt="Card image cap" style="width: 100%;height: 50%; float: left; margin-right: 10px;" >
        {% else %}
        <img class="card-img-top" src="media/programme_images/khanda.jpeg" alt="Card image cap" style="width: 100%;height: 50%; float: left; margin-right: 10px;" >
        {% endif %}
        <div class="card-body">
          <p class="card-text">{{desc}}</p>
          <p class="card-text">{{date|date:"U"}}</p>
        </div>
    </div>
      {% endfor %}



{% endblock %}
